syntax = "proto3";

// [START java_declaration]
option java_package = "org.example";
option java_multiple_files = true;
// [END java_declaration]

message CreateClanDto{
    string name = 1;
    int32 gold = 2;
}

message AddMoneyDto {
    int64 user_id = 1;
    int64 clan_id = 2;
    int32 gold = 3;
}

message TakeMoneyDto {
    int64 user_id = 1;
    int64 clan_id = 2;
    int32 gold = 3;
}